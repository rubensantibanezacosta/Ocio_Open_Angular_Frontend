<div class="main-date" [@modalAnimation]>
    <mat-toolbar class="date-toolbar">
        {{formatDate(date)}}
        <button class="back-button" mat-icon-button (click)="back()" align="end">
            <mat-icon class="empty-icons">arrow_back</mat-icon>
        </button>
    </mat-toolbar>
    <app-slideshow [dateToFilter]="date" class="slideshow"></app-slideshow>
</div>

<mat-toolbar class="back-toolbar">

</mat-toolbar>
